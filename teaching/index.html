        <style>
    .nav-container {
        width: calc(100%);
        height: 60px;
        padding: 20px 0;

        display: flex;
        align-items: center;
    }

    .cupcake {
        width: 50px;
        height: 50px;

        box-sizing: border-box;
    }

    .cupcake>img {
        width: 100%;
    }

    .menu-item {
        font-size: 1.2rem;
        text-transform: uppercase;

        margin: 0 20px;
        cursor: pointer;

        transition: color 100ms linear;
    }

    .menu-item:hover {
        color: #2230f3;
    }

    .menu-item-active {
        color: #2230f3;
    }

    .social-icon {
        width: 80px;
        height: 50px;

        padding: 7px;

        box-sizing: border-box;

        opacity: 0.4;

        transition: opacity 100ms linear;
    }

    .social-icon-active {
        opacity: 0.8;
    }

    .social-icon>a {
        margin-left: -20px;
        background-color: #F9F9F9;
        border-radius: 16px;
    }

    .social-icon>a>img {
        width: 36px;
    }

    .yiqinzhao {
        display: none;
    }

    .menu-icon {
        width: 40px;
        display: none;
    }

    .menu-row-mobile {
        display: none !important;
    }

    .social-float {
        width: 400px;

        background: #FFFFFF;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

        padding: 20px 30px;
        box-sizing: border-box;

        position: absolute;
        top: 90px;
        right: max(calc(10px), calc((100vw - 1200px) / 2 - 20px));
        z-index: 11;

        opacity: 0;
        transition: opacity 300ms linear;
    }

    .social-float-active {
        transform: translateY(0);
        opacity: 1;
    }

    .social-float-remove {
        transform: translateY(-500px);
    }

    .social-float>div {
        width: 100%;
    }

    .social-float>div>a {
        width: 33%;
        padding: 10px;
        box-sizing: border-box;

        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .social-float>div>a>img {
        width: 50px;
        height: 50px;
    }

    .social-float>div>a>p {
        color: black;
        margin-bottom: 0;
        text-align: center;
        font-size: 0.9rem;
    }

    .social-icons-mobile {
        width: 80%;
        margin: 0 auto !important;
    }

    .social-icons-mobile>div {
        width: 100%;
        margin: 20px 0;
    }

    .social-icons-mobile>div>a {
        width: 15vw;
        opacity: 0.8;
        color: black;
    }

    .bg-mask {
        width: 100vw;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 4;
        opacity: 0;

        transition: opacity 500ms linear;
    }

    .bg-mask-hide {
        opacity: 1;
    }

    .remove {
        display: none;
    }

    @media (min-width: 768px) and (max-width: 1024px) {
        .second-res {
            width: 100% !important;
            margin: 0 !important;
        }
    }

    @media (max-width: 768px) {
        .menu-item {
            margin: 0 10px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding-top: 100px;
        }

        .nav-container {
            padding: 10px 0;
            position: fixed;
            left: 0;
            top: 0;

            width: calc(100% - 40px);
            height: 80px;
            padding: 0 20px;

            background-color: #FFFFFF;

            z-index: 10;

            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.05);
        }

        .menu-row {
            display: none !important;
        }

        .menu-row-mobile {
            display: flex !important;

            position: fixed;
            width: 100vw;

            top: 0;
            left: 0;

            z-index: 5;

            padding-top: 100px;
            padding-bottom: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);

            background: #FFFFFF;

            transform: translateY(-100vh);
            transition: all 500ms cubic-bezier(0.74, 0, 0.5, 1);
        }

        .menu-row-mobile-active {
            transform: translateY(0vh);
        }

        .menu-row-mobile>div {
            margin: 10px 0;
            text-align: center;
        }

        .cupcake {
            width: 40px;
            height: 40px;
        }

        .cupcake>img {
            width: 100%;
        }

        .cupcake:before {
            width: 20px;
            height: 20px;
        }

        .cupcake:after {
            width: 19px;
            height: 19px;
        }

        .social-icon {
            display: none !important;
        }

        .menu-icon {
            display: flex;
        }
    }
</style>

<script>
    function onMenuItemClick(target) {
        if (target === '/cv')
            window.open('/assets/yiqinzhao-cv.pdf')
        else window.location.href = target
    }

    function onMobileMenuOpenClick() {
        var mobileMenu = document.querySelectorAll('.menu-row-mobile')[0]
        var menuBgMask = document.querySelectorAll('.bg-mask')[0]
        if (mobileMenu.classList.contains('menu-row-mobile-active')) {
            menuBgMask.classList.remove('bg-mask-hide')
            setTimeout(() => {
                menuBgMask.classList.add('remove')
            }, 500)
            mobileMenu.classList.remove('menu-row-mobile-active')
        } else {
            menuBgMask.classList.remove('remove')
            setTimeout(() => {
                menuBgMask.classList.add('bg-mask-hide')
            }, 10)
            mobileMenu.classList.add('menu-row-mobile-active')
        }
    }
</script>
